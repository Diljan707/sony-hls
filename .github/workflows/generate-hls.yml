<!DOCTYPE html>
<html>
<head>
<title>Bufferless Stream Player</title>

<style>
body {
  background: black;
  margin: 0;
  overflow: hidden;
}
video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>

<script>
function startAutoRefresh() {
    const video = document.getElementById("player");

    setInterval(() => {
        try {
            const liveURL = "http://103.182.170.32:8888/play/a04g?t=" + Date.now();

            // Replace video source without stopping playback
            const wasPlaying = !video.paused;

            video.src = liveURL;

            if (wasPlaying) {
                video.play().catch(()=>{});
            }
        } catch (e) {}
    }, 6000);
}

window.onload = startAutoRefresh;
</script>

</head>
<body>

<video id="player" autoplay controls playsinline>
  <source src="http://103.182.170.32:8888/play/a04g" type="application/x-mpegURL">
</video>

</body>
</html>
