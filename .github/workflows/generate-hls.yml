<!DOCTYPE html>
<html>
<head>
<title>Live Stream - Non Stop</title>

<style>
body {
  background: black;
  margin: 0;
  overflow: hidden;
}
video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
</style>

<script>
// Prevent pause
function alwaysPlay() {
    const v = document.getElementById("player");
    if (v.paused) v.play();
}

// Auto reload every 6 seconds (bufferless)
setInterval(() => {
    const v = document.getElementById("player");
    const base = v.src.split("?")[0];
    v.src = base + "?t=" + Date.now();
    v.play();
}, 6000);

setInterval(alwaysPlay, 500); // check every 0.5 sec
</script>

</head>
<body>

<video id="player" autoplay playsinline muted>
    <source src="http://103.182.170.32:8888/play/a04g" type="application/x-mpegURL">
</video>

</body>
</html>
